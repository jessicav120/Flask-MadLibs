{% extends 'base.html' %}
{% block title %} Choose Your Story {%endblock%}

{%block content%}
<form action="/form">
    <select name="chosen_story">
        {% for story in stories%}
        <option value="{{story.value}}">{{story.title}}</option>
        {%endfor%}
    </select>
    <button>Submit</button>
</form>
{%endblock%}
